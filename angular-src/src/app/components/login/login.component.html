<div class="col-md-4 offset-md-4">
  <div class="card bg-secondary h-100">
    <div class="card-body text-white text-center">
      <h2 class="card-title">Login</h2>
      <div class="card-text">
        <form class="form" (submit)="onLoginSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>

            <input type="password" id="pwd" [(ngModel)]="password" name="password" class="form-control">
          </div>
          <input type="submit" value="Login" class="form-control btn btn-dark btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
