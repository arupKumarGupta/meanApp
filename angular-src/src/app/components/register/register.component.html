<div class="col-md-6 offset-md-3">
  <div class="card h-100 bg-dark">
    <div class="card-body text-white text-center">
      <h2 class="card-title text-white">Register</h2>
      <div class="card-text">
        <form (submit)="onRegisterSubmit()" class="form">
          <div class="form-group  ">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control">
          </div>
          <div class="form-group ">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control">
          </div>
          <div class="form-group ">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="email" name="email" id="email" class="form-control">
          </div>
          <div class="form-group ">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control">
          </div>
          <div class="form-group ">
            <input type="submit" value="Register " class="btn btn-outline-secondary btn-block">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
